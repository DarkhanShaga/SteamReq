<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="{% url 'log1' %}" method="post" name="create_user_form">
    {% csrf_token %}

    <div class="form-group">
        <label for="username_id">Email</label>
        <input class="form-control" id="username_id" name="username" placeholder="Enter Your Username" required="required"
               type="text">
    </div>

    <div class="form-group">
        <label for="password_id">Password</label>
        <input class="form-control" id="password_id" name="password" placeholder="Enter Password" required="required"
               type="password">
    </div>

    <button class="btn btn-info" type="submit">Submit</button>
</form>
</body>
</html>
